  <!-- ページ上に戻るボタン -->
  <div id="gotop">
    <a href="#">
      <i class="fa-solid fa-chevron-up"></i>
    </a>
  </div>

  <script>
    'use strict';

    $(function () {
      var pagetop = $('#gotop');
      pagetop.hide();
      $(window.scroll(function () {
        if ($(this).scrollTop() > 3000) {
          pagetop.fadeIn();
        } else {
          pagetop.fadeOut();
        };
      })
      $('pagetop').click(function () {
        $('body, html').animate({
          scrollTop: 0
        }, 500)
        return false;
      })
    });

  </script>
